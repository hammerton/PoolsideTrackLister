    <body class="container">
        <div class="row">
            <h1 id="titleHeading">poolside tracks.</h1>
        </div>

        {% block content %}

        {% endblock %}

<!--         <footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/css/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
        <script src="/static/dajax/jquery.dajax.core.js"></script>
        {% dajaxice_js_import %}

        <script type="text/javascript">
            $(document).ready(function() {
                // On document ready, display first page
                function firstPage() {
                    Dajaxice.ListTracks.pagination(
                        Dajax.process,
                        {
                            'text': $('#searchForTrack').val(),
                            'p':{{ 1 }}
                        }
                    )
                }

                firstPage();
                
                $('#searchForTrack').keyup(function () {
                    Dajaxice.ListTracks.pagination(
                        Dajax.process,
                        {
                            'text': $('#searchForTrack').val(),
                            'p':{{ 1 }}
                        }
                    )
                });

                $(document).ready(function () {
                    $('button.btn.clearbutton').click(function () {
                        $('#searchForTrack').val('');
                        firstPage();
                    });
                });
            });
        </script>
    </body>
</html>
